  <section class="Area-contato" id="contatos">
    <div class="sessao-header">
       <h1>Contato</h1> 
    </div>
    <div class="sessao-contatos">
        <div class="show-on-scroll contato trabalhe-conosco">
            <img src="trabalhe conosco.jpg" alt="trabalhe conosco" >
            <div class="titulo-contato"><h1>Trabalhe Conosco</h1></div>
            <div class="subtitulo-contato"><p>Uma equipe de trabalho unida e mais forte, mais inteligente e muito mais provável de alcançar o sucesso!</p></div>
        </div>
        <div class="show-on-scroll contato fale-conosco">
            
            <img src="contato.jpg" alt="contato">
            <div class="titulo-contato"><h1>Fale Conosco</h1></div>
            <div class="subtitulo-contato"><p>Uma equipe de trabalho unida e mais forte, mais inteligente e muito mais provável de alcançar o sucesso!</p></div>
        </div>

        
            
    </div>
    <div class="formulario-contato">
        <div class="fechar-form">
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
        <div class="form">
            <div class="titulo-trabalheConosco">
                <h1>trabalhe Conosco</h1>
            </div>
            <form action="" enctype="multipart/form-data">
            <div class="inputs">
                <div class="input-group">
                    <label for="nomet">* Nome:</label>
                    <input class="input" type="text" name="nomet" placeholder="Insira seu Nome completo">
                </div>
                <div class="input-group">
                    <label for="emailt">* Email:</label>
                    <input class="input" type="text" name="emailt" placeholder="Insira seu email principal">
                </div>
                <div class="input-group">
                    <label for="mensagemt">Mensagem:</label>
                    <textarea class="input" name="mensagem" ></textarea>
                </div>
                <div class="input-group">
                    <label for="curriculot">Curriculo:</label>
                    <input class="inputImg" type="file" name="curriculot" >
                </div>
               <button type="submit">Enviar</button>
            </div>
        </form>
        </div>
        
    </div>

    <div class="formulario-contato2">
        <div class="fechar-chat">
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
        <h1>Fale Conosco</h1>
        <form>
            <div class="input-group">
                <input type="text" class="field" id="nome"  >
                <label for="nome" class="field-label">Nome</label>
            </div>
            <div class="input-group">
                <input type="text" class="field" id="email">
                <label for="email" class="field-label">Email</label>
            </div>
            <div class="input-group">
                <textarea class="field" id="mensagem"></textarea>
                <label for="mensagem" class="field-label">Mensagem</label>
            </div>

            <button type="submit">Enviar</button>
        </form>
        <img src="fale-conosco.jpg" alt="Fale Conosco">
    </div>

</section>
